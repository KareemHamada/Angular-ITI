<h1>Create Your Order:</h1>
<div class="dropdown">
  <label class="form-label">
    Categories
  </label>
  <select class="form-control" [(ngModel)]="categroyId">
    <option value="0" selected>All</option>
    <option *ngFor="let cat of categories" [value]="cat.id">{{cat.name}}</option>
  </select>
</div>
<hr>

<div class="bg-warning">
  <app-product-list [sentCategroyId]="categroyId" (totalPriceChanged)="onTotalPriceChanged($event)"></app-product-list>
</div>
<hr>
<div>
  <h3>Enter your name :</h3>
  <input #clientNameInp type="text" class="form-control" placeholder="Client Name">
</div>
<h3>Order Total Price : {{receivedOrderTotalPrice}}</h3>
