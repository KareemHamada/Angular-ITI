
<div class="dropdown">
  <label class="form-label">
Categories
  </label>
  <select class="form-control" [(ngModel)]="categroyId">
    <option *ngFor="let cat of categories" [value]="cat.id">{{cat.name}}</option>
  </select>
</div>
<div class="text-primary">
  Category number : {{categroyId}}
</div>
<button class="btn btn-primary" (click)="ChaneCat()">Change category</button>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Image</th>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <th scope="col">Quantity</th>
      <th scope="col">Count</th>
      <th scope="col">Buy</th>
    </tr>
  </thead>
  <tbody>
    <!-- class binding -->
    <!-- <tr *ngFor="let item of products" [class.bg-warning]="item.quantity == 0"> -->
    
    <!-- style binding -->
      <tr *ngFor="let item of products" [style.background-color]="item.quantity > 0 ? 'red' : 'blue'">

      <!-- safe navigation operator -->
      <th>{{item?.id}}</th>
      <td><img src="{{item.imageUrl}}" alt=""></td>
      <td>{{item.name}}</td>
      <td>{{item.price}}</td>
      <td>{{item.quantity}}</td>
      <!-- template variable -->
      <td><input class="form-control" type="number" #itemCount></td>
      <td><button class="btn btn-primary" (click)="MinusQty(item.price,itemCount.value)">Buy</button></td>
    </tr>
  </tbody>
</table>
<div>Total Price : {{orderTotalPrice}}</div>
